<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <ul>
            <li class="menu"><a href="../index.html">Inicio</a></li>
            <li class="menu"><a href="./login.html">Login ejemplo</a></li>
            <li class="menu"><a href="paginas/foro.html">Foro ejemplo</a></li>
            <li class="menu"><a href="paginas/contacto.html">Pagina Contacto</a></li>
        </ul>
    </nav>
    <div class="contenedor">
        <h2>Login</h2>
        <form id="forma" name="forma" method="post">
            <div class="elemento">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="elemento">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="elemento">
                <input type="submit" value="Enviar">
            </div>
        </form>
</body>
</html>
